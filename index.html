<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <header>
      <button id="nav-button-expand"><img src="./images/menu.png" alt=""></button>
      <h1>Checklist</h1>
      <img src="" alt="">
    </header>
    <main>
      <form action="" class="new-project-form">
        <div class="new-project">
            <h3 id="add-project-header"></h3>
              <div class="input-field">
                  <label for="new-project-title"></label>
                  <input type="text" id="new-project-title" name="new-project-title" placeholder= "Project Title" autocomplete="off" autofocus maxlength="25" required>
              </div>
            <div id="form-btns-group">
              <div id="save-cancel-project-btns-group">
                <button type="button" class="save-cancel-project-btns" id="save-project-btn">Save</button>
                <button type="button" class="save-cancel-project-btns" id="cancel-project-btn">Cancel</button>
              </div>
              <div id="delete-project-btn-group">
                <button type="button" class="save-cancel-project-btns" id="delete-project-btn">Delete</button>
              </div>
            </div>
        </div>
      </form>
      <nav id="navbar-container">
        <div class="navbar" id="navbar-top">
            <ul>
                <li>Inbox</li>
                <li>Today</li>
                <li>This Week</li>
            </ul>
        </div>
        <div class="navbar" id="navbar-bottom">
          <div id="projects-container">
            <h2>Projects</h2> 
            <button id="add-project">+</button>
          </div>  
          <div id="project-links-container"></div>
            <ul id="project-links"></ul>
        </div>
    </nav>
    <form action="" class="new-todo-form">
      <div class="new-todo">
          <h3 id="add-todo-header"></h3>
          <div id="todo-inputs-container">
            <div class="todo-input-field" id="todo-title-field">Title
              <label for="new-todo-title"></label>
              <input type="text" class="todo-inputs" id="new-todo-title" name="new-todo-title" placeholder= "Todo Title" autocomplete="off" autofocus maxlength="25" required>
            </div>
            <div class="todo-input-field" id="todo-description-field">Description
              <label for="new-todo-description"></label>
              <input type="text" class="todo-inputs" id="new-todo-description" name="new-todo-description" placeholder= "Todo Desciption" autocomplete="off" maxlength="25" required>
            </div>
            <div id="todo-subfield">
              <div class="todo-input-field" id="todo-date-field">Date
                <label for="new-todo-date"></label>
                <input type="date" class="todo-inputs" id="new-todo-date" name="new-todo-date" placeholder= "MM/DD/YYYY" autocomplete="off"  maxlength="8">
              </div>
              <div class="todo-input-field" id="todo-priority-field">Priority
                <label for="new-todo-priority"></label>
                <select name="new-todo-priority" class="todo-inputs" id="new-todo-priority">
                  <option value="Low">Low</option>
                  <option value="Medium">Medium</option>
                  <option value="High">High</option>
                </select>
              </div>
            </div>
          </div>
          <div id="form-todo-btns-group">
            <div id="save-cancel-todo-btns-group">
              <button type="button" class="save-cancel-todo-btns" id="save-todo-btn">Save</button>
              <button type="button" class="save-cancel-todo-btns" id="cancel-todo-btn">Cancel</button>
            </div>
            <div id="delete-todo-btn-group">
              <button type="button" class="save-cancel-todo-btns" id="delete-todo-btn">Delete</button>
            </div>
          </div>
      </div>
    </form>
    <div id="content"></div>
    </main>
    <footer>by Kelley42</footer>
  </body>
  <script src="main.js"></script>
</html>
